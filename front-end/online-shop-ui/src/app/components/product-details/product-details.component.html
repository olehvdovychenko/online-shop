<div class="detail-section">
  <div class="container-fluid">

    <br>

    <img src="{{product.imageUrl}}" class="detail-img" width="200" height="200">

    <h3>{{product.name}}</h3>
    <div class="price">{{product.unitPrice | currency: 'USD'}}</div>
    <a href="#" class="primary-btn">Add to cart</a>

    <hr>
    <h4>Description</h4>
    <p>{{product.description}}</p>

    <a routerLink="/products" class="mt-3">Back to Product List</a>
  </div>
</div>
